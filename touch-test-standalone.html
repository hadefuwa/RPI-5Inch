<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Demo - Standalone Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d0f14;
            color: #e6e8ec;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        
        .toolbar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.06);
            border-radius: 12px;
            flex-wrap: wrap;
        }
        
        .swatches, .brushes {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .swatch {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .swatch:hover {
            border-color: rgba(255,255,255,0.8);
            transform: scale(1.1);
        }
        
        .brush {
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #e6e8ec;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .brush:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .chip {
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #e6e8ec;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .chip:hover {
            background: rgba(255,255,255,0.2);
        }
        
        #paint {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            background: #0b0e13;
            border: 6px solid rgba(255, 255, 255, 0.18);
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            max-width: 100%;
            box-sizing: border-box;
            cursor: crosshair;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255,255,255,0.06);
            border-radius: 8px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Touch Demo - Standalone Test</h1>
        
        <div class="toolbar">
            <div class="swatches">
                <button class="swatch" data-color="#ff6b6b" style="background:#ff6b6b"></button>
                <button class="swatch" data-color="#ffd93d" style="background:#ffd93d"></button>
                <button class="swatch" data-color="#6bcbef" style="background:#6bcbef"></button>
                <button class="swatch" data-color="#9d7cf3" style="background:#9d7cf3"></button>
                <button class="swatch" data-color="#ffffff" style="background:#ffffff"></button>
            </div>
            <div class="brushes">
                <button class="brush" data-size="4">Small</button>
                <button class="brush" data-size="8">Med</button>
                <button class="brush" data-size="14">Large</button>
            </div>
            <button id="btnClear" class="chip">Clear</button>
        </div>
        
        <canvas id="paint"></canvas>
        
        <div class="status" id="status">
            Touch Demo ready. Click or touch the canvas to draw!
        </div>
    </div>

    <script>
        // Simple standalone touch demo implementation
        const canvas = document.getElementById('paint');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');
        
        let painting = false;
        let brushColor = '#ff6b6b';
        let brushSize = 8;
        let lastPos = null;
        
        // Set up canvas
        function setupCanvas() {
            const rect = canvas.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            
            ctx.scale(dpr, dpr);
            ctx.fillStyle = brushColor;
            ctx.strokeStyle = brushColor;
            ctx.lineWidth = brushSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            console.log('Canvas setup:', {
                width: canvas.width,
                height: canvas.height,
                rect: rect,
                dpr: dpr
            });
        }
        
        // Drawing functions
        function start(e) {
            console.log('Start drawing:', e.type);
            e.preventDefault();
            painting = true;
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            lastPos = { x, y };
            
            statusEl.textContent = `Drawing started at (${Math.round(x)}, ${Math.round(y)})`;
            
            // Draw initial dot
            ctx.fillStyle = brushColor;
            ctx.beginPath();
            ctx.arc(lastPos.x, lastPos.y, brushSize / 2, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function draw(e) {
            if (!painting || !lastPos) return;
            e.preventDefault();
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            const pos = { x, y };
            
            statusEl.textContent = `Drawing to (${Math.round(x)}, ${Math.round(y)})`;
            
            ctx.strokeStyle = brushColor;
            ctx.lineWidth = brushSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(lastPos.x, lastPos.y);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            
            lastPos = pos;
        }
        
        function end(e) {
            console.log('End drawing:', e.type);
            e.preventDefault();
            painting = false;
            lastPos = null;
            statusEl.textContent = 'Drawing ended. Ready to draw again!';
        }
        
        // Event listeners
        canvas.addEventListener('mousedown', start);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', end);
        canvas.addEventListener('mouseleave', end);
        
        canvas.addEventListener('touchstart', start, { passive: false });
        canvas.addEventListener('touchmove', draw, { passive: false });
        canvas.addEventListener('touchend', end, { passive: false });
        
        // Color swatches
        document.querySelectorAll('.swatch').forEach(btn => {
            btn.addEventListener('click', () => {
                brushColor = btn.getAttribute('data-color');
                ctx.strokeStyle = brushColor;
                ctx.fillStyle = brushColor;
                statusEl.textContent = `Color changed to ${brushColor}`;
                console.log('Color changed to:', brushColor);
            });
        });
        
        // Brush sizes
        document.querySelectorAll('.brush').forEach(btn => {
            btn.addEventListener('click', () => {
                brushSize = parseInt(btn.getAttribute('data-size'), 10);
                ctx.lineWidth = brushSize;
                statusEl.textContent = `Brush size changed to ${brushSize}px`;
                console.log('Brush size changed to:', brushSize);
            });
        });
        
        // Clear button
        document.getElementById('btnClear').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            statusEl.textContent = 'Canvas cleared!';
            console.log('Canvas cleared');
        });
        
        // Initialize
        window.addEventListener('load', () => {
            setupCanvas();
        });
        
        window.addEventListener('resize', () => {
            setupCanvas();
        });
        
        // Initial setup
        setupCanvas();
    </script>
</body>
</html>
